[application]

name="Monster Hunter Pocket"
main_scene="res://devel/TestCollision.tscn"
boot_splash="res://assets/textures/ui/background.png"
icon="res://icon.png"
auto_accept_quit=true

[autoload]

__Screen="*res://game/globals/Screen.tscn"

[display]

use_2d_pixel_snap=false
stretch_mode="2d"
stretch_aspect="keep"
resizable=true
width=160
height=144
allow_hidpi=false
borderless_window=false
use_vsync=true
driver="GLES2"

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_left=[key(Left), jbutton(0, 14), jaxis(0, 0)]
ui_right=[key(Right), jbutton(0, 15), jaxis(0, 1)]
ui_up=[key(Up), jbutton(0, 12), jaxis(0, 2)]
ui_down=[key(Down), jbutton(0, 13), jaxis(0, 3)]
player_def=[key(X), jbutton(0, 0), jbutton(0, 1)]
player_atk=[key(C), jbutton(0, 2), jbutton(0, 3)]

[physics]

fixed_fps=60
